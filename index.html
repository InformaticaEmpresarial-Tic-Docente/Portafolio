<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de encuesta interactivo">
  <title>Encuesta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title">Encuesta</h1>
      <p id="description">Por favor, completa la siguiente encuesta:</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Número (1-100):</label>
        <input type="number" id="number" name="number" placeholder="Ingresa un número" min="1" max="100" required>
      </div>

      <div class="form-group">
        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown" name="dropdown" class="form-control">
          <option value="" disabled selected>Selecciona...</option>
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
        </select>
      </div>

      <div class="form-group">
        <fieldset>
          <legend>Elije una opción:</legend>
          <label class="radio-label">
            <input type="radio" name="opcion" value="opcion_a" class="input-radio"> Opción A
          </label>
          <label class="radio-label">
            <input type="radio" name="opcion" value="opcion_b" class="input-radio"> Opción B
          </label>
        </fieldset>
      </div>

      <div class="form-group">
        <fieldset>
          <legend>Selecciona opciones:</legend>
          <label class="checkbox-label">
            <input type="checkbox" name="opcion_checkbox" value="opcion_checkbox1" class="input-checkbox"> Opción Checkbox 1
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="opcion_checkbox" value="opcion_checkbox2" class="input-checkbox"> Opción Checkbox 2
          </label>
        </fieldset>
      </div>

      <div class="form-group">
        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí" class="input-textarea"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Enviar</button>
      </div>
    </form>

    <footer class="footer">
      <div class="social-links">
        <a href="https://linkedin.com" target="_blank" class="social-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com" target="_blank" class="social-link"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://twitter.com" target="_blank" class="social-link"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="mailto:ejemplo@email.com" class="social-link"><i class="fas fa-envelope"></i> Email</a>
      </div>
      <p class="copyright">&copy; 2023 Victoriano Dominguez Henriquez. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
